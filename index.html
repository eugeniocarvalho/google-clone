<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/node_modules/bootstrap/compiler/bootstrap.css">
  <link rel="stylesheet" href="/node_modules/bootstrap/compiler/style.css">
  <link rel="shortcut icon" href="/src/imgs/google-favicon.png" type="image/x-icon">
  <title>Google</title>
</head>

<body>
  <div class="mx-auto">
    <div id="navigation">
      <nav class="navbar navbar-expand justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link"
              href="https://accounts.google.com/signin/v2/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F">Gmail</a>
          </li>
  
          <li>
            <a class="nav-link" href="http://google.com.br/imghp?hl=pt-BR">Imagens</a>
          </li>
  
          <li>
            <img class="align-bottom" src="/src/imgs/google_apps.png" alt="Google apps">
          </li>
  
          <li>
            <button id="fazer-login" onclick="fazerLogin()" class="btn-login btn btn-primary">Fazer Login</button>
          </li>
        </ul>
      </nav>
    </div>
  
    <div id="search">
      <img class="logo" src="/src/imgs/Google-Logo.wine.svg" alt="">
  
      <div id="search-input">
        <img class="google-search-img" src="/src/imgs/google-search.png" alt="">
  
        <input id="google-input-search" class="google-search-input" type="text" name="search" class="input-group">
  
        <img class="google-search-img" src="/src/imgs/google-mic.png" alt="">
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button onclick="pesquisar()" class="btn-pesquisa btn btn-light">Pesquisa Google</button>
      <button onclick="pesquisar()" class="btn-pesquisa btn btn-light">Estou com sorte</button>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script>

    const pesquisa = document.getElementById('google-input-search')

    document.getElementById("google-input-search").onkeypress = function (e) {
      // 13 Ã© a tecla <ENTER>. Se ela for pressionada, mostrar o valor
      if (e.keyCode === 13) {
        if (pesquisa !== null || pesquisa.value > 0) {
          const pesquisaGoogle = pesquisa.value.replace(/\s/g, '+')

          window.location.href = `https://www.google.com/search?ei=XRzJX7fKOa-_5OUP1rSUkAQ&q=${pesquisaGoogle}`
        }

        return false;
      }
    }

    function pesquisar() {
      if (pesquisa.value !== null || pesquisa.value > 0) {
        const pesquisaGoogle = pesquisa.value.replace(/\s/g, '+')

        window.location.href = `https://www.google.com/search?ei=XRzJX7fKOa-_5OUP1rSUkAQ&q=${pesquisaGoogle}`
      }
    }

    function fazerLogin() {
      window.location.href = "https://accounts.google.com/signin/v2/identifier?hl=pt-BR"
    }

  </script>
</body>

</html>
